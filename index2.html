<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>绝对定位实现垂直居中</title>
    <style>
    .main-wrap{
        position:relative;
        width:600px;
        height:600px;
        border:1px solid blue;
    }
    .main{
        position:absolute;
        top:50%;
        height:400px;
        margin-top:-200px;
        border:1px solid red;
    }
    </style>
</head>
<body>
    <div class="main-wrap">
        <div class="main">
            <h1>hello moyi</h1>
            <img src="images\1.jpg" width="200" height="200"/>
            <p>have a good time</p>
        </div>
    </div>
    <p> position:absolute;相对于static 定位以外的第一个父元素进行定位（如果没有“被定位（除position:static;之外）”的祖先元素，那么它是相对于文档的 body 元素进行定位</p>
</body>
</html>
