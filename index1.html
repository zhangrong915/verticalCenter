<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>利用表格的vertical-align:middle实现水平居中</title>
    <style>
    .main-wrap{
        display:table;
        border:1px solid red;
    }
    .main{
        display:table-cell;
        vertical-align: middle;
        text-align:center;
        width:600px;
        height:600px;
    }
    </style>
</head>
<body>
    <div class="main-wrap">
        <div class="main">
            <h1>hello moyi</h1>
            <img src="images\1.jpg" width="200" height="200"/>
            <p>have a good time</p>
        </div>
    </div>
    <p>main的宽高是可以动态改变的</p>
</body>
</html>
